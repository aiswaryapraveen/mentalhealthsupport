{% extends 'core/base.html' %}

{% block title %}Password Reset Successful - Heals{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-4">Password Reset Successful</h3>

        <p class="text-center">
            Your password has been successfully reset! You can now <a href="{% url 'login' %}" class="btn btn-link">log in</a>.
        </p>
    </div>
</div>

<style>
    /* Card styling */
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Text styling */
    p {
        font-size: 1rem;
    }

    /* Adjust for link button */
    .btn-link {
        color: #007bff;
        text-decoration: none;
    }

    .btn-link:hover {
        text-decoration: underline;
    }
</style>

{% endblock %}
