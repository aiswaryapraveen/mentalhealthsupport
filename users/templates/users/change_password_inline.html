{% extends 'core/base2.html' %}

{% block content %}
{% if messages %}
    <div class="alert alert-info">
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    </div>
{% endif %}

<div class="container mt-4">
    <h3>Change Password</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" class="btn btn-primary">Update Password</button>
    </form>
</div>
{% endblock %}
