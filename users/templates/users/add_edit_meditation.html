{% extends 'core/base2.html' %}
{% block content %}

<div class="container">
    <h2 class="text-center my-4">{% if action == 'Add' %}‚ûï Add New{% else %}‚úè Edit{% endif %} Meditation</h2>

    <form method="post" enctype="multipart/form-data" class="p-4 border rounded bg-light">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label class="form-label">Duration (Minutes)</label>
            {{ form.duration }}
        </div>
        <div class="mb-3">
            <label class="form-label">Audio File</label>
            {{ form.audio_file }}
        </div>
        <div class="mb-3">
            <label class="form-label">Guided Text</label>
            {{ form.text_guide }}
        </div>
        <button type="submit" class="btn btn-primary">üíæ Save</button>
        <a href="{% url 'manage_meditations' %}" class="btn btn-secondary">‚¨Ö Back</a>
    </form>
</div>

{% endblock %}
