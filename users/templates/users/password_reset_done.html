{% extends 'core/base.html' %}

{% block title %}Password Reset Sent - Heals{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 350px;">
        <h3 class="text-center mb-4">Password Reset Sent</h3>
        <p class="text-center mb-4">An email has been sent with instructions to reset your password.</p>

        <!-- Login Link -->
        <div class="text-center mt-4">
            <small>Remembered your password? <a href="{% url 'login' %}">Login</a></small>
        </div>
    </div>
</div>

<style>
    /* Card styling */
    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Adjust for small text */
    small {
        font-size: 0.9rem;
    }

    /* Login link at the bottom */
    .text-center small {
        font-size: 0.9rem;
    }
</style>

{% endblock %}
