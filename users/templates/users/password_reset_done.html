{% extends 'core/base.html' %}

{% block title %}Password Reset Sent - Healia{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-lg" style="width: 350px; background-color: #ffffff; border: none;">
        <h3 class="text-center mb-4" style="color: #000000;">PASSWORD RESET SENT</h3>
        <p class="text-center mb-4" style="color: #000000; font-size: 0.9rem;">AN EMAIL HAS BEEN SENT WITH INSTRUCTIONS TO RESET YOUR PASSWORD.</p>

        <!-- Login Link -->
        <div class="text-center mt-4">
            <small style="color: #000000;">REMEMBER YOUR PASSWORD? <a href="{% url 'login' %}" style="color: #000000; font-weight: 500; text-decoration: underline;">LOGIN</a></small>
        </div>
    </div>
</div>

<style>
    /* Matching styling from other pages */
    .card {
        border-radius: 0;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    small {
        font-size: 0.8rem;
        letter-spacing: 0.5px;
    }

    a:hover {
        color: #333333 !important;
    }
</style>

{% endblock %}
